# These values are auto-generated and set by the calling integration framework
image:
  repository: public.ecr.aws/chainlink/qa-remote-test-runner
  tag: 'latest'

remote_test_runner:
  env_namespace: ''
  focus: '@soak-ocr'
  test_dir: './soak'
  test_log_level: 'debug'
  slack_api: default
  slack_channel: default
  slack_user_id: default
  start_file: /root/start.txt
  ginkgo_version: '2.5.0'
  access_port: 8080
  timeout: 999h

resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 250m
    memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}
